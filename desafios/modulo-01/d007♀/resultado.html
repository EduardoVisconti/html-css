<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua kanela para aproveitar a melhor experiência &#x1F631</p>
    
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/paisagem-g.png" type="image/png"> <!--Podemos usar o max-width também.-->
        <source media="(min-width: 750px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-p.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
